<div>
  <h2 id="page-heading" data-cy="StrategiePchHeading">
    <span jhiTranslate="archisolverApp.strategiePch.home.title">Strategie Pches</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="archisolverApp.strategiePch.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-strategie-pch"
        [routerLink]="['/strategie-pch/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="archisolverApp.strategiePch.home.createLabel"> Create a new Strategie Pch </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="strategiePches?.length === 0">
    <span jhiTranslate="archisolverApp.strategiePch.home.notFound">No strategiePches found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="strategiePches && strategiePches.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="archisolverApp.strategiePch.isActif">Is Actif</span></th>
          <th scope="col"><span jhiTranslate="archisolverApp.strategiePch.anne">Anne</span></th>
          <th scope="col"><span jhiTranslate="archisolverApp.strategiePch.montantPlafond">Montant Plafond</span></th>
          <th scope="col"><span jhiTranslate="archisolverApp.strategiePch.nbPlafondheure">Nb Plafondheure</span></th>
          <th scope="col"><span jhiTranslate="archisolverApp.strategiePch.taux">Taux</span></th>
          <th scope="col"><span jhiTranslate="archisolverApp.strategiePch.aide">Aide</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let strategiePch of strategiePches; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/strategie-pch', strategiePch.id, 'view']">{{ strategiePch.id }}</a>
          </td>
          <td>{{ strategiePch.isActif }}</td>
          <td>{{ strategiePch.anne }}</td>
          <td>{{ strategiePch.montantPlafond }}</td>
          <td>{{ strategiePch.nbPlafondheure }}</td>
          <td>{{ strategiePch.taux }}</td>
          <td>
            <div *ngIf="strategiePch.aide">
              <a [routerLink]="['/aide', strategiePch.aide?.id, 'view']">{{ strategiePch.aide?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/strategie-pch', strategiePch.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/strategie-pch', strategiePch.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(strategiePch)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
